<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SkillSpark: AI Course Generator</title>
    <meta name="description" content="Use AI to generate complete, personalized courses on any topic in minutes.">
    <meta name="keywords" content="criar cursos com IA, gerador de cursos online, SkillSpark, AI course generator">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6C63FF">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="SkillSpark">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/google-gemini-vignettes/pwa-icons/main/skillspark/icon-180x180.png">
    <link rel="icon" href="https://raw.githubusercontent.com/google-gemini-vignettes/pwa-icons/main/skillspark/favicon.ico" type="image/x-icon">
    <style>
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
    <script>
      // To support dark mode with Tailwind, we need to configure it
      tailwind.config = {
        darkMode: 'class', // or 'media'
        theme: {
          extend: {
             animation: {
              'fade-in': 'fade-in 0.5s ease-out forwards',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
            },
          }
        }
      }
    </script>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",

  }
}
</script>
</head>
  <body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
